<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script>
            function validateForm() {
              var x = document.forms["myForm"]["dname"].value;
              if (x == "" || x == null) {
                alert("Name must be filled out");
                return false;
              }
              var x1 = document.forms["myForm"]["dphone"].value;
              if (x1 == "" || x1 == null) {
                alert("Phone Number must be filled out");
                return false;
              }
              var x2 = document.forms["myForm"]["demail"].value;
              if (x2 == "" || x2 == null) {
                alert("Email must be filled out");
                return false;
              }
              var x3 = document.forms["myForm"]["daddress"].value;
              if (x3 == "" || x3 == null) {
                alert("Address must be filled out");
                return false;
              }
            }
            </script>
    </head>

<body style="background-image: url(/static/delivery.jpg); background-size: cover;">

                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Jordans</a></li>
                            <li><a class="dropdown-item" href="#">Dunks</a></li>

                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Off-Whites</a></li>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/deals">Deals</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/new">What's new</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/feedback">Feedback</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- form  -->
    {% if c == 0 %}
    <div class="container" style="border: 3px solid black; margin: 10px auto; border-radius: 25px;">
        <form  name="myForm" method="POST" onsubmit="return validateForm()" action="/mail">
            {% csrf_token %}
            <h2>Enter your details:</h2>
            <br>
            <!-- Size rad buttons -->
            <label  class="form-label">Select Your Size :</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">4</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">5</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">6</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">7</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">8</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">9</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">10</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">11</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">12</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">13</label>
              </div>
              

            <!-- Delivery details -->
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="dname" placeholder="Enter yout name">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="dphone" placeholder="Enter your Phone no.">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="demail" placeholder="name@example.com">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="daddress"></textarea>
            </div>
            
             <input type="submit" class="btn btn-primary" style="margin-bottom: 4px;" value="submit">
        </form>
    </div>
    {% else %}
    <h2 style="text-align: center;">OTP is sent your mail...</h2>
    <!-- <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="otpval" class="col-form-label">Enter OTP: </label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" size="4" name="otpval">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 4 digit 
          </span>
        </div>
        <a href="/otpverify" class="btn btn-primary">Verify</a>
      </div> -->
      <div class="container" style="border: 3px solid black; margin: 5px auto;">
        <form action="/otpverify" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="otpval" class="form-label">Enter OTP:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="otpval" size="4" placeholder="Enter your OTP">
            </div>
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>  
    {% endif %}
    
</body>

</html>
