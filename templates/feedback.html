<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Feedback | KICKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script>
            function validateForm() {
              var x = document.forms["feedform"]["name"].value;
              if (x == "" || x == null) {
                alert("Name must be filled out");
                return false;
              }
              var x1 = document.forms["feedform"]["phone"].value;
              if (x1 == "" || x1 == null) {
                alert("Phone Number must be filled out");
                return false;
              }
              var x2 = document.forms["feedform"]["email"].value;
              if (x2 == "" || x2 == null) {
                alert("Email must be filled out");
                return false;
              }
              var x3 = document.forms["feedform"]["desc"].value;
              if (x3 == "" || x3 == null) {
                alert("Address must be filled out");
                return false;
              }
            }
            </script>
    </head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg " style="background: rgb(108,208,255);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/kickshome.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"
                    style="border: 3px solid grey; border-radius: 20px;">

            </a>
            <a class="navbar-brand" href="#">KICKS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Jordans</a></li>
                            <li><a class="dropdown-item" href="#">Dunks</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Off-Whites</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/deals">Deals</a>

                    </li>
                    <li class="nav-item">
                        <span class="badge rounded-pill text-bg-danger">New</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new">What's new</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/feedback">Feedback</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- contact us image -->
    <div class="container-fluid " style="display: flex; justify-content: space-evenly;">
        <img src="/static/contact.jpg" class="img-fluid" alt="..." style=" width:60%; margin: 5px;">

    </div>
    <!-- form  -->
    <div class="container" style="border: 3px solid black">
        <form name="feedform" onsubmit="return validateForm()" action="/submit" method="POST" >
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="name"
                    placeholder="Enter yout name">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="phone"
                    placeholder="Enter your Phone no.">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                    placeholder="name@example.com">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
