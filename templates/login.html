<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN | KICKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            width: 15%;
            margin: 230px auto;
            padding: 2px;
            border: 3px solid black;
            border-radius: 5px;
            backdrop-filter: blur(4px);
        }
        
    </style>
</head>
  <body style="background-image: url(/static/kicksbg.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <form action="/verify" method="POST">
            {% csrf_token %}
            <label for="name">Enter your username:</label><br>
            <input type="text" name="username" id=""><br>
            <label for="passs">Enter your password:</label><br>
            <input type="password" name="passs" id=""><br>
            <input type="submit" value="Submit" style="background-color: blue; color: black;border: 2px solid black; margin-top: 5px; border-radius: 3px; margin: 3px 80px;">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
