<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN | KICKS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .container {
      width: 60%;
      margin: 230px auto;
      padding: 2px;
      /* border: 3px solid transparent;
            border-radius: 5px; */
      backdrop-filter: blur(4px);
      height: 40vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>

<body style="background-image: url(/static/kicksbg.jpg); background-repeat: no-repeat; background-size: cover;">
  <div class="container" style="backdrop-filter: blur(8px); border: 3px solid black;border-radius: 10px;">
    <h2 style="background: rgb(255,81,47);
    background: linear-gradient(90deg, rgba(255,81,47,1) 0%, rgba(212,84,84,1) 35%, rgba(221,36,118,1) 100%);">WELCOME
      to KICKS </h2>
    <form action="/verify" method="POST">
      {% csrf_token %}
      <label for="name" style="color: orangered;"><b> <i> Enter your username:</i></b></label><br>
      <input type="text" name="username" class="form-control" id=""><br>
      <label for="passs" style="color: orangered;"><b><i>Enter your password:</i></b></label><br>
      <input type="password" name="passs" class="form-control" id=""><br>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
